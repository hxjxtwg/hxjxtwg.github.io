{{ define "main" }}

<div class="custom-blog-container">
  
  <h1 class="blog-page-title">{{ .Title }}</h1>

  <div class="blog-grid">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="blog-card">
        
        <div class="card-body">
          {{ with .Params.tags }}
          <div class="card-tags">
            {{ range first 3 . }}
              <span class="tag">#{{ . }}</span>
            {{ end }}
          </div>
          {{ end }}

          <h2 class="card-title">{{ .Title }}</h2>

          <p class="card-summary">
            {{ .Summary | plainify | truncate 80 }}
          </p>
        </div>

        <div class="card-footer">
          <span class="card-date">{{ .Date.Format "2006-01-02" }}</span>
          <span class="card-link">阅读全文 &rarr;</span>
        </div>
      </a>
    {{ end }}
  </div>
</div>

<style>
  /* 容器布局 */
  .custom-blog-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .blog-page-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 40px;
    color: inherit;
  }

  /* 网格布局：自动适应，每列最少300px宽 */
  .blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 24px;
  }

  /* 卡片样式 */
  .blog-card {
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    overflow: hidden;
    text-decoration: none !important; /* 去掉下划线 */
    color: inherit !important;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  /* 鼠标悬停效果 */
  .blog-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    border-color: #3b82f6; /* 蓝色边框 */
  }

  .card-body {
    padding: 24px;
    flex: 1; /* 让内容区撑满 */
  }

  /* 标签样式 */
  .card-tags {
    margin-bottom: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .tag {
    font-size: 0.75rem;
    background-color: #eff6ff;
    color: #3b82f6;
    padding: 2px 8px;
    border-radius: 999px;
  }

  /* 标题样式 */
  .card-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 12px;
    line-height: 1.4;
    color: #111827;
  }

  /* 摘要样式 */
  .card-summary {
    font-size: 0.95rem;
    color: #6b7280;
    line-height: 1.6;
    margin: 0;
  }

  /* 底部样式 */
  .card-footer {
    padding: 16px 24px;
    background-color: #f9fafb;
    border-top: 1px solid #e5e7eb;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    color: #6b7280;
  }

  .card-link {
    color: #3b82f6;
    font-weight: 600;
  }

  /* === 深色模式适配 (Dark Mode) === */
  html.dark .blog-card {
    background-color: #1a1a1a;
    border-color: #333;
  }
  html.dark .card-title { color: #f3f4f6; }
  html.dark .card-summary { color: #9ca3af; }
  html.dark .card-footer {
    background-color: #262626;
    border-color: #333;
  }
  html.dark .tag {
    background-color: rgba(59, 130, 246, 0.2);
    color: #93c5fd;
  }
</style>

{{ end }}
