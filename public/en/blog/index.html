  .custom-blog-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

    text-align: center;

    display: grid;

    gap: 24px;
  }

   
  .blog-card {
    display: flex;
    flex-direction: column;

  }

  .card-body {
    padding: 24px;

  }

    gap: 8px;
  }
