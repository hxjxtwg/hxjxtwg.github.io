# 每一步之间的打字速度 (单位: 毫秒)
speed = 100
# 光标闪烁速度 (单位: 毫秒)
cursorSpeed = 1000
# 光标使用的字符 (支持 HTML 格式)
cursorChar = "|"
# 打字结束后的光标持续时间 (单位: 毫秒, "-1" 表示无限期)
duration = -1
# FixIt 0.2.18 | 新增 完成后是否持续循环字符串
loop = false

# FixIt 0.2.15 | 新增 Mermaid 配置
# 参见 http://fixit.lruihao.cn/documentation/content-management/diagrams-support/mermaid/
[params.mermaid]
# FixIt 0.4.0 | 新增 Mermaid ESM 模块 CDN 源
# 默认为 https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs
cdn = ""
# FixIt 0.4.0 | 新增 ZenUML ESM 模块 CDN 源
# 默认为空，您可以将其设置为 CDN 源以启用 ZenUML 支持
# 例如 https://cdn.jsdelivr.net/npm/@mermaid-js/mermaid-zenuml/dist/mermaid-zenuml.esm.min.mjs
zenuml = ""
# 关于值，请参见 https://mermaid.js.org/config/theming.html#available-themes
themes = [
  "default",
  "dark"
]
# FixIt 0.4.0 | 新增 Mermaid 图表的安全级别
# 可选值: ["strict", "loose", "antiscript", "sandbox"]
securityLevel = "loose"
# FixIt 0.4.0 | 新增 Mermaid 图表的外观样式
# 可选值: ["classic", "handDrawn"]
look = "handDrawn"
# FixIt 0.4.0 | 新增 指定用于渲染图表的字体
fontFamily = ""
# FixIt 0.4.0 | 新增 来自 ESM 模块 CDN 源的布局加载器 (例如 ELK 布局引擎)
# 示例: ["https://cdn.jsdelivr.net/npm/@mermaid-js/layout-elk/dist/mermaid-layout-elk.esm.min.mjs"]
# 这将启用其他布局选项: ["elk", "elk.layered", "elk.stress", "elk.force", "elk.mrtree"]
layoutLoaders = []
# 渲染图表的默认布局算法
# 可用选项: "dagre" (默认), "elk", "elk.layered", "elk.stress", "elk.force", "elk.mrtree"
# 注意: ELK 布局需要先配置 layoutLoaders
layout = "dagre"

