# -------------------------------------------------------------------------------------
# 输出格式定义
# 参见: https://gohugo.io/templates/output-formats/#output-format-definitions
# -------------------------------------------------------------------------------------

[outputFormats]

# FixIt 0.3.0 | 新增 选项以使输出 /archives/index.html 文件
[outputFormats.archives]
path = "archives"
baseName = "index"
mediaType = "text/html"
isPlainText = false
isHTML = true
permalinkable = true
notAlternative = true

# FixIt 0.3.0 | 新增 选项以使输出 /offline/index.html 文件
[outputFormats.offline]
path = "offline"
baseName = "index"
mediaType = "text/html"
isPlainText = false
isHTML = true
permalinkable = true
notAlternative = true

# FixIt 0.3.0 | 新增 选项以使输出 readme.md 文件
[outputFormats.readme]
baseName = "readme"
mediaType = "text/markdown"
isPlainText = true
isHTML = false
notAlternative = true

# FixIt 0.3.0 | 更改 选项以使输出 baidu_urls.txt 文件
[outputFormats.baidu_urls]
baseName = "baidu_urls"
mediaType = "text/plain"
isPlainText = true
isHTML = false
notAlternative = true

# FixIt 0.3.10 | 新增 选项以使输出 search.json 文件
[outputFormats.search]
baseName = "search"
mediaType = "application/json"
rel = "search"
isPlainText = true
isHTML = false
permalinkable = true

