# -------------------------------------------------------------------------------------
# Hugo 基础配置
# 参见: https://gohugo.io/getting-started/configuration/
# -------------------------------------------------------------------------------------

# 网站标题
title = "xxsky blog"
# 根网址 (上线时请修改)
baseURL = "/"
# 主题列表
# theme = ["FixIt"] # 在您的站点配置文件中启用
theme = "FixIt"
# 默认内容语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"
# 语言代码 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-CN"
# 语言名称 ["English", "简体中文", "Français", "Polski", ...]
languageName = "简体中文"
# 是否包含中日韩语言
hasCJKLanguage = true
# 版权描述 (仅用于 SEO schema)
copyright = ""
# 是否使用 robots.txt
enableRobotsTXT = true
# 是否使用 git 提交日志
enableGitInfo = true
# 是否使用 emoji 代码
enableEmoji = true
# 网站的主要部分
# 如果设置了，Site 对象的 MainSections 方法将返回给定的部分，
# 否则它将返回页面最多的部分。
